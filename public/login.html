<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azərweys admin panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login səhifəsi üçün xüsusi daxili (inline) stillər */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f7; /* Login səhifəsi üçün bir qədər fərqli arxa fon rəngi */
            margin: 0; /* body-nin default margin-lərini sıfırlayırıq */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Ümumi şrift */
        }
        .login-container {
            background-color: #ffffff; /* Ağ fon */
            padding: 35px 45px; /* Daxili boşluqlar artırılıb */
            border-radius: 10px; /* Daha yumşaq kənarlar */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Daha dərin kölgə */
            width: 100%;
            max-width: 380px; /* Maksimum genişlik təyin edilib */
            text-align: center;
            border-top: 5px solid #007bff; /* Üst hissədə vurğu xətti */
        }
        .login-container h1 {
            margin-top: 0; /* Başlıq üçün yuxarı boşluq sıfırlanıb */
            margin-bottom: 30px; /* Başlıq və form arasında məsafə */
            color: #333;
            font-size: 2em; /* Başlıq ölçüsü bir az böyüdülüb */
            font-weight: 600;
        }
        .login-container .input-group {
            margin-bottom: 20px; /* Input qrupları arasında məsafə */
            text-align: left;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px; /* Label və input arasında məsafə */
            font-weight: 500;
            color: #495057; /* Label rəngi */
            font-size: 0.95em;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%; /* Input sahələrini tam genişlikdə et */
            padding: 12px 15px; /* Daxili boşluqlar artırılıb */
            border: 1px solid #ced4da; /* Border rəngi */
            border-radius: 5px; /* Daha yumşaq kənarlar */
            box-sizing: border-box; /* Padding və border genişliyə daxil edilsin */
            font-size: 1em;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #80bdff; /* Fokusda border rəngi */
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); /* Fokus effekti */
        }
        .login-container button[type="submit"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #007bff; /* Əsas düymə rəngi */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em; /* Düymə mətni bir az böyüdülüb */
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }
        .login-container button[type="submit"]:hover {
            background-color: #0056b3; /* Hover-da daha tünd rəng */
        }
        .error-message {
            color: #D8000C; /* Daha tünd qırmızı */
            background-color: #FFD2D2; /* Açıq qırmızı fon */
            border: 1px solid #D8000C;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
        }
        .permissions-link {
            display: block;
            margin-top: 15px; /* Boşluğu azaldırıq */
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9em;
        }
        .permissions-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Azərweys admin panel</h1>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">İstifadəçi adı:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Şifrə:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Daxil Ol</button>
        </form>
        <div id="errorMessageContainer"></div>
        <a href="/permissions" class="permissions-link">İcazələri İdarə Et</a>
        <a href="/forgot-password.html" class="permissions-link">Şifrəni unutdum?</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorMessageContainer = document.getElementById('errorMessageContainer');
            if (errorMessageContainer) {
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.className = 'error-message';
                errorMessageDiv.textContent = 'İstifadəçi adı və ya şifrə yanlışdır. Zəhmət olmasa, yenidən cəhd edin.';
                errorMessageContainer.appendChild(errorMessageDiv);
            }
        }
    </script>
</body>
</html>
